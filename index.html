<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SWH 月齢ウィジェット</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Serif JP', serif;
      background-color: #f5f3eb;
      background-image: radial-gradient(circle, rgba(255,255,255,0.3) 1px, transparent 1px);
      background-size: 20px 20px;
      color: #333;
      text-align: center;
      padding: 2em;
      border: 1px solid #ddd;
      border-radius: 12px;
      max-width: 320px;
      margin: 3em auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .moon-icon {
      font-size: 3em;
      margin-bottom: 0.3em;
    }
    .moon-label {
      font-size: 1.4em;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="moon-icon" id="moonIcon">🌙</div>
  <div class="moon-label" id="moonLabel">今日は\n満月（まんげつ）\nです。</div>

  <script>
    function getMoonAge() {
      const today = new Date();
      const knownNewMoon = new Date('2000-01-06T18:14:00');
      const synodicMonth = 29.530588;
      const days = (today - knownNewMoon) / (1000 * 60 * 60 * 24);
      return (days % synodicMonth);
    }

    function getMoonData(age) {
      if (age < 1.5 || age >= 28.5) return ['🌑', '新月（しんげつ）'];
      if (age < 3.5) return ['🌒', '二日月（ふつかづき）'];
      if (age < 5.5) return ['🌒', '三日月（みかづき）'];
      if (age < 7.5) return ['🌒', '四日月（よっかづき）'];
      if (age < 8.5) return ['🌓', '上弦の月（じょうげんのつき）'];
      if (age < 10.5) return ['🌔', '七日月（なのかづき）'];
      if (age < 12.5) return ['🌔', '十日月（とおかづき）'];
      if (age < 14.8) return ['🌔', '小望月（こもちづき）'];
      if (age < 15.5) return ['🌕', '満月（まんげつ）'];
      if (age < 16.5) return ['🌖', '十六夜（いざよい）'];
      if (age < 17.5) return ['🌖', '立待月（たちまちづき）'];
      if (age < 18.5) return ['🌖', '居待月（いまちづき）'];
      if (age < 19.5) return ['🌖', '寝待月（ねまちづき）'];
      if (age < 20.5) return ['🌖', '更待月（ふけまちづき）'];
      if (age < 21.5) return ['🌖', '二十日月（はつかづき）'];
      if (age < 23.5) return ['🌗', '下弦の月（かげんのつき）'];
      if (age < 26.5) return ['🌘', '有明の月（ありあけのつき）'];
      return ['🌘', '三十日月（みそかづき）'];
    }

    const age = getMoonAge();
    const [icon, label] = getMoonData(age);
    document.getElementById('moonIcon').textContent = icon;
    document.getElementById('moonLabel').textContent = `今日は\n${label}\nです。`;
  </script>
</body>
</html>
