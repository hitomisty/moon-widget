<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SWH 月齢ウィジェット</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Serif JP', serif;
      background-color: #f5f3eb; /* 和紙っぽいベージュ */
      background-image: radial-gradient(circle, rgba(255,255,255,0.3) 1px, transparent 1px);
      background-size: 20px 20px;
      color: #333;
      text-align: center;
      padding: 2em;
      border: 1px solid #ddd;
      border-radius: 12px;
      max-width: 320px;
      margin: 3em auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .moon-icon {
      font-size: 3em;
      margin-bottom: 0.3em;
    }
    .moon-age {
      font-size: 1.5em;
    }
    .label {
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="moon-icon" id="moonIcon">🌙</div>
  <div class="moon-age" id="moonAge">計算中...</div>
  <div class="label">Slow Wabi Healing</div>

  <script>
    function getMoonAge() {
      const today = new Date();
      const knownNewMoon = new Date('2000-01-06T18:14:00');
      const synodicMonth = 29.530588;
      const days = (today - knownNewMoon) / (1000 * 60 * 60 * 24);
      return (days % synodicMonth);
    }

    function getMoonIcon(age) {
      if (age < 1.5 || age > 28.0) return '🌑';      // 新月
      if (age < 6.5) return '🌒';                   // 三日月
      if (age < 8.5) return '🌓';                   // 上弦
      if (age < 13.5) return '🌔';                  // 十三夜
      if (age < 15.5) return '🌕';                  // 満月
      if (age < 21.5) return '🌖';                  // 十九夜
      if (age < 23.5) return '🌗';                  // 下弦
      return '🌘';                                  // 有明月
    }

    const age = getMoonAge();
    document.getElementById('moonAge').textContent = `今日の月齢は ${age.toFixed(1)} 日です`;
    document.getElementById('moonIcon').textContent = getMoonIcon(age);
  </script>
</body>
</html>
